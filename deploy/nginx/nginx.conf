# ============================================================
# Email Engine — Nginx Reverse Proxy
# Routes traffic: /api/* → FastAPI, /* → Next.js
# ============================================================

upstream api {
    server api:8000;
}

upstream client {
    server client:3000;
}

server {
    listen 80;
    server_name _;

    # Increase upload size for file imports (CSV, XLSX)
    client_max_body_size 50M;

    # Route API traffic
    location /api/ {
        proxy_pass http://api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route health check directly to API
    location /health {
        proxy_pass http://api/health;
    }

    # Route all other traffic to the Next.js frontend
    location / {
        proxy_pass http://client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for Next.js HMR in dev)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
